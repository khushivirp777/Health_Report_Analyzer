<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Report Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url("report.jpg"); 
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="health_report_icon.png" alt="Health Report Icon">
    <h1>Health Report Analyzer</h1>
    <input type="file" id="reportFile" accept=".pdf,.doc,.docx">
    <button onclick="analyzeReport()">Analyze Report</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
